<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='stylesheet.css'>
</head>
<body>

<div class='container'>
    <section>
        <h1 class='game-title'> <span class='x'>X</span> <span class='o'>O</span> <span class='x'>X</span> <span class='o'>O</span> Tic Tac Toe <span class='x'>X</span> <span class='o'>O</span> <span class='x'>X</span> <span class='o'>O</span></h1> 
        <div class='player-selection'>
                <label class='p1-label'>Player 1 Name:</label><br>
            <input type='text' class='player1'><br>
                <label class='p2-label'>Player 2 Name:</label><br>
            <input type='text'class='player2'><br>
            <input type='button' class='start-game' value= 'Play!'>
        </div>    

        <div class='display-winner'></div>
    <div class='game-container'>
        <div data-cell-index='0' class='cell'></div>
        <div data-cell-index='1' class='cell'></div>
        <div data-cell-index='2' class='cell'></div>
        <div data-cell-index='3' class='cell'></div>
        <div data-cell-index='4' class='cell'></div>
        <div data-cell-index='5' class='cell'></div>
        <div data-cell-index='6' class='cell'></div>
        <div data-cell-index='7' class='cell'></div>
        <div data-cell-index='8' class='cell'></div>
    </div>

    <h2 class='game-status'></h2>
    <button class='game-restart'>Restart Game</button>










</div>
</section>

<script src='js.js'></script>
</body>
</html>
